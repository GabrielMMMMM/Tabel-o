<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let time of favoritos; let i = index">
      <ion-thumbnail slot="start">
        <img [src]="time.logo" alt="{{ time.nome }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ time.nome }}</h2>
        <p>Posição: {{ time.posicao }} | Pontos: {{ time.pontos }}</p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="removerTime(i)">
        Remover
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicionarTime()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
